<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wartescreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background-color: white;
    }

    .wait-screen {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: black;
      font-size: 5vh;
      padding: 20px;
    }
  </style>
</style>
</head>
<body>

<div class="wait-screen">
  Warten, bis die Session beginnt...
</div>

<script>
  //NUR FÜR DEMO: Session beim Laden zurücksetzen
  localStorage.removeItem("sessionStarted");
  //Falls Session schon gestartet ist
  if (localStorage.getItem("sessionStarted") === "true") {
    window.location.href = "HandyHome.html";
  }

  //Reagiert auf Änderungen aus ANDEREN Tabs
  window.addEventListener("storage", (event) => {
    if (event.key === "sessionStarted" && event.newValue === "true") {
      window.location.href = "HandyHome.html";
    }
  });
</script>

</body>
</html>
