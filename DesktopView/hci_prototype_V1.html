<script>
window.USER_TYPE = 'prof';
const VOTE_KEY = 'hci_votes_v1_' + window.USER_TYPE;

(function () {
    const STORAGE_KEY = 'hci_questions_v1';
    const questionsListEl = document.getElementById('questionsList');
    const inputEl = document.getElementById('questionInput');
    const submitBtn = document.getElementById('submitQuestion');
    const filterSelect = document.getElementById('dropdown-filter');

    function loadQuestions() {
        try {
            const raw = localStorage.getItem(STORAGE_KEY);
            const questions = raw ? JSON.parse(raw) : [];

            return questions.map(q => ({
                ...q,
                isAnswered: q.isAnswered ?? false
            }))

        } catch {
            return [];
        }
    }


    const exitBtn = document.getElementById('exitMainBtn');
    if (exitBtn) {
        exitBtn.addEventListener('click', function (e) {
            e.preventDefault();
            try { 
                localStorage.setItem('sessionStarted', 'false');
                window.location.href = 'mainDisplay.html'; 
            } catch (err) { console.warn('Could not navigate to mainDisplay', err); }
        });
    }

    try {
        const lectureHeaders = document.querySelectorAll('.room-container h3');
        lectureHeaders.forEach(h => h.style.cursor = 'pointer');
        document.querySelectorAll('.room-container h3').forEach(function (h) {
            h.addEventListener('click', function () {
                const container = h.closest('.room-container');
                if (container) {
                    container.classList.toggle('open');
                }

                try { localStorage.setItem('selectedRoom', h.textContent.trim()); } catch (e) {}
            });
        });

        document.querySelectorAll('.sub-menu h4').forEach(function (el) {
            el.style.cursor = 'pointer';
            el.addEventListener('click', function () {
                try { localStorage.setItem('selectedLecture', el.textContent.trim()); } catch (e) {}
                try { alert("Dieses Feature ist aktuell noch nicht implementiert."); } catch (e) {}
            });
        });


    } catch (err) { /* ignore */ }

    function saveQuestions(list) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }

    function loadVotes() {
        try { return JSON.parse(localStorage.getItem(VOTE_KEY)) || {}; } 
        catch { return {}; }
    }

    function saveVotes(votes) {
        localStorage.setItem(VOTE_KEY, JSON.stringify(votes));
    }


    function createCardElement(q) {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.dataset.id = q.id;

        if(q.isAnswered){
            card.classList.add('answered');
        }

        const meta = document.createElement('p');
        meta.className = 'question-meta';
        meta.textContent = 'Ein Student fragt:';
        card.appendChild(meta);

        const txt = document.createElement('p');
        txt.className = 'question-text';
        txt.textContent = q.text;
        card.appendChild(txt);

        const actions = document.createElement('div');
        actions.className = 'question-actions';

        const upBtn = document.createElement('button');
        upBtn.className = 'upvote';
        upBtn.title = 'Frage upvoten';
        upBtn.dataset.id = q.id;
        upBtn.innerHTML = '‚¨Ü <span>' + (q.votes || 0) + '</span>';

        const answerBtn = document.createElement('button');
        answerBtn.className = 'answer';
        answerBtn.title = 'Als beantwortet markieren';
        answerBtn.dataset.id = q.id;

        answerBtn.textContent = q.isAnswered
            ? 'Antwort zur√ºcknehmen'
            : 'Als beantwortet markieren';

        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete';
        deleteBtn.title = 'Frage l√∂schen';
        deleteBtn.dataset.id = q.id;
        deleteBtn.textContent = 'üóë';

        actions.appendChild(upBtn);

        actions.appendChild(answerBtn);

        actions.appendChild(deleteBtn);
        card.appendChild(actions);

        const votesState = loadVotes();
        const currentVote = votesState[q.id];

        upBtn.classList.remove('active');;
        if (currentVote === 'up') upBtn.classList.add('active');

        return card;
    }

    function renderQuestions() {
        let questions = loadQuestions();
        if (!questionsListEl) return;

        const filter = filterSelect?.value;

        if (filter === 'Zu beantworten') {
            questions = questions.filter(q => !q.isAnswered);
        } else if (filter === 'Schon beantwortet') {
            questions = questions.filter(q => q.isAnswered);
        } else if (filter === 'Alle Fragen') {
        questions = questions;
        }

        questionsListEl.innerHTML = '';
        
        if (questions.length === 0) {
            const emptyMsg = document.createElement('p');
            emptyMsg.style.marginTop = '20px';
            emptyMsg.className = 'survey-empty-text';
            emptyMsg.textContent = 'Keine Fragen vorhanden. Warten Sie darauf, dass ein Student eine Frage stellt.';
            questionsListEl.appendChild(emptyMsg);
            return;
        }
        
        questions.sort((a,b) => (b.votes||0) - (a.votes||0) || (a.created||0) - (b.created||0));
        questions.forEach(q => questionsListEl.appendChild(createCardElement(q)));
    }

    function addQuestion(text) {
        if (!text || !text.trim()) return;
        const questions = loadQuestions();
        const item = { 
            id: Date.now().toString(36) + Math.random().toString(36).slice(2,8), 
            text: text.trim(), 
            votes: 0, 
            created: Date.now() 
        };
        questions.push(item);
        saveQuestions(questions);
        renderQuestions();
    }

    function updateVotes(id, delta) {
        const votesState = loadVotes();
        const questions = loadQuestions();
        const idx = questions.findIndex(q => q.id === id);
        if (idx === -1) return;

        const currentVote = votesState[id];


        saveVotes(votesState);
        saveQuestions(questions);
        renderQuestions();
    }

    function deleteQuestion(id) {
        let questions = loadQuestions();
        const idx = questions.findIndex(q => q.id === id);
        if (idx === -1) return;
        questions.splice(idx, 1);
        saveQuestions(questions);
        renderQuestions();
    }

    function toggleAnswered(id) {
        const questions = loadQuestions();
        const idx = questions.findIndex(q => q.id === id);
        if (idx === -1) return;

        questions[idx].isAnswered = !questions[idx].isAnswered;

        saveQuestions(questions);
        renderQuestions();
    }

   
    if (questionsListEl) {
        questionsListEl.addEventListener('click', function(e) {
            const up = e.target.closest('.upvote');
            const del = e.target.closest('.delete');
            const answer = e.target.closest('.answer');

            if (up) updateVotes(up.dataset.id, +1);
            else if (answer) {
                toggleAnswered(answer.dataset.id);
            }
            else if (del) {
                if (confirm('Diese Frage wirklich l√∂schen?')){
                    deleteQuestion(del.dataset.id);
                }
            }
        });
    }

    if (submitBtn) {
        submitBtn.addEventListener('click', function(e) {
            e.preventDefault();
            addQuestion(inputEl.value);
            inputEl.value = '';
        });
    }

    if (inputEl) {
        inputEl.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitBtn.click();
            }
        });
    }

     if (filterSelect) {
        filterSelect.addEventListener('change', function () {
            renderQuestions();
        });
    }

    window.addEventListener('storage', function(e) {
        if (e.key === STORAGE_KEY) renderQuestions();
    });

  
    renderQuestions();
    
})();


function getExampleSuggestions() {
    try { return JSON.parse(localStorage.getItem('rating_suggestions') || '[]'); } catch (e) { return []; }
}

function ensureSuggestionsLoaded(cb) {
    try {
        const stored = localStorage.getItem('rating_suggestions');
        if (stored && stored.length) {
            if (typeof cb === 'function') cb();
            return;
        }
    } catch (e) { /* ignore */ }

    try {
        fetch('suggestions.json')
            .then(function (res) { if (!res.ok) throw new Error('network'); return res.json(); })
            .then(function (data) {
                if (Array.isArray(data)) {
                    try { localStorage.setItem('rating_suggestions', JSON.stringify(data)); } catch (e) { }
                }
            })
            .catch(function () { /* ignore fetch errors */ })
            .finally(function () { if (typeof cb === 'function') cb(); });
    } catch (e) {
        if (typeof cb === 'function') cb();
    }
}

function saveExampleSuggestions(list) {
    try { localStorage.setItem('rating_suggestions', JSON.stringify(list)); } catch (e) { console.warn('Konnte Vorschl√§ge nicht speichern', e); }
}

function openExampleManager() {
    if (document.getElementById('exampleManagerModal')) return;
    const overlay = document.createElement('div');
    overlay.className = 'popup-overlay';
    overlay.id = 'exampleManagerModal';
    overlay.style.display = 'flex';
    overlay.innerHTML = `
        <div class="popup-content" role="dialog" aria-modal="true">
            <button class="close-btn" id="examplesCloseBtn">&times;</button>
            <h2>Beispielbewertungen verwalten</h2>
            <p>Hier siehst du alle Beispielbewertungen. Du kannst neue hinzuf√ºgen oder bestehende l√∂schen.</p>
            <div style="margin:10px 0;">
                <input id="examplesInput" type="text" placeholder="Neue Beispielbewertung hinzuf√ºgen" style="width:70%;padding:8px;border:1px solid #ccc;border-radius:4px;" />
                <button id="examplesAddBtn" class="btn small" style="margin-left:8px;">Hinzuf√ºgen</button>
            </div>
            <ul id="examplesList" class="manage-list" style="max-height:320px;overflow:auto;padding:0 6px;margin:6px 0 0 0;">
            </ul>
        </div>
    `;
    document.body.appendChild(overlay);

    const listEl = overlay.querySelector('#examplesList');
    const inputEl = overlay.querySelector('#examplesInput');
    const addBtn = overlay.querySelector('#examplesAddBtn');
    const closeBtn = overlay.querySelector('#examplesCloseBtn');

    function render() {
        const items = getExampleSuggestions();
        listEl.innerHTML = '';
        if (!items || items.length === 0) {
            const p = document.createElement('p');
            p.className = 'survey-empty-text';
            p.textContent = 'Keine Beispielbewertungen vorhanden.';
            listEl.appendChild(p);
            return;
        }
        items.forEach((s, idx) => {
            const li = document.createElement('li');
            li.style.display = 'flex';
            li.style.justifyContent = 'space-between';
            li.style.alignItems = 'center';
            li.style.padding = '6px 8px';
            const span = document.createElement('span');
            span.textContent = s;
            const del = document.createElement('button');
            del.className = 'del-btn';
            del.textContent = 'L√∂schen';
            del.addEventListener('click', function () {
                const arr = getExampleSuggestions();
                arr.splice(idx, 1);
                saveExampleSuggestions(arr);
                render();
            });
            li.appendChild(span);
            li.appendChild(del);
            listEl.appendChild(li);
        });
    }

    addBtn.addEventListener('click', function (e) {
        e.preventDefault();
        const v = inputEl.value.trim();
        if (!v) return;
        const arr = getExampleSuggestions();
        arr.unshift(v);
        saveExampleSuggestions(arr);
        inputEl.value = '';
        render();
    });

    inputEl.addEventListener('keydown', function (e) { if (e.key === 'Enter') { e.preventDefault(); addBtn.click(); } });

    closeBtn.addEventListener('click', function () { overlay.remove(); });

    overlay.addEventListener('click', function (ev) { if (ev.target === overlay) overlay.remove(); });

    ensureSuggestionsLoaded(function () {
        render();
    });
}

const topManageBtn = document.getElementById('manageBtn');
if (topManageBtn) topManageBtn.addEventListener('click', function (e) { e.preventDefault(); openExampleManager(); });

const bewertungBtn = document.getElementById('openBewertungBtn');


if (bewertungBtn) {
    bewertungBtn.addEventListener('click', function (e) {
        e.preventDefault();

  
        if (document.getElementById('bewertungPopup')) return;


        const overlay = document.createElement('div');
        overlay.className = 'popup-rating';
        overlay.id = 'bewertungPopup';

 
        overlay.innerHTML = `
            <div class="popup-content">
                <button class="close-btn" id="closePopupBtn">&times;</button>
                <h2>Bewertung erstellen</h2>

                <p class = "was">Gib eine Frage f√ºr die Bewertung ein:</p>
                <textarea id="ratingText" rows="7"></textarea>

                <div class="controls">

                    <div class="dropdown">
                        <button id="showSuggestionsBtn" class="btn" aria-expanded="true" aria-controls="suggestions">
                            <span class="btn-label">Beispielfragen</span>
                            <span class="chevron" aria-hidden="true">‚ñæ</span>
                        </button>

                    <div id="suggestions" class="dropdown-menu" role="menu" aria-hidden="true" style="display: none;">
                    <div id="suggestionsList" class="suggestions-list"></div>
                    
                    <div id="managePanel" class="manage-panel" aria-hidden="true">
                        <input id="newSuggestionInput" type="text" placeholder="Neue Vorschlag hinzuf√ºgen..." />
                        <button id="addSuggestionBtn" class="btn small">Hinzuf√ºgen</button>
                        <ul id="manageList" class="manage-list"></ul>
                    </div>
                </div>
            </div>
                    

                    
                    <button class="btn primary" id="saveBtn">Speichern</button>
                </div>
          
            </div>
        `;


        const saveBtn = overlay.querySelector('#saveBtn');  
        const textarea = overlay.querySelector('#ratingText'); 
        let polls = [];
        const pollsKey = 'rating_polls';


        function loadPolls() {
            try {
                const raw = localStorage.getItem(pollsKey);
                polls = raw ? JSON.parse(raw) : [];
            } catch (e) {
                polls = [];
            }
        }


        function savePolls() {
            try {
                localStorage.setItem(pollsKey, JSON.stringify(polls));
            } catch (e) {
                console.warn('Polls konnten nicht gespeichert werden', e);
            }
        }


        function renderPolls() {
            const container = document.getElementById('polls'); 
            if (!container) return;
            container.innerHTML = '';
            if (!polls.length) {
                container.textContent = 'Keine Fragen zum Bewerten vorhanden.';
                return;
            }
            polls.forEach(poll => {
                const div = document.createElement('div');
                div.className = 'poll';
                div.textContent = poll.text;
                container.appendChild(div);
            });
        }

        function saveRating() {
            const value = textarea.value.trim();
            if (!value) {
                alert('Bitte gib einen Text ein oder w√§hle einen Vorschlag.');
                textarea.focus();
                return;
            }

            const id = 'poll_' + Date.now();
            const poll = { id: id, text: value, yes: 0, no: 0, neutral: 0, createdAt: Date.now() };

            polls.unshift(poll);
            savePolls();
            renderPolls();

            overlay.remove();
        }

        if (saveBtn) {
            saveBtn.addEventListener('click', function(e) {
                e.preventDefault();
                saveRating();
            });
        }


        loadPolls();
        renderPolls();

        

      
        let suggestions = [];
        const storageKey = 'rating_suggestions';
        const suggestionsListEl = overlay.querySelector('#suggestionsList');
        
      
        (function loadSuggestions() {
            const stored = localStorage.getItem(storageKey);
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    if (Array.isArray(parsed) && parsed.length) {
                        suggestions = parsed;
                        renderSuggestions();
                        return;
                    }
                } catch (e) {
                    console.warn('Lokale Vorschl√§ge konnten nicht gelesen werden.', e);
                }
            }

            fetch('suggestions.json')
                .then(function (res) {
                    if (!res.ok) throw new Error('Network response was not ok');
                    return res.json();
                })
                .then(function (data) {
                    if (Array.isArray(data) && data.length) {
                        suggestions = data;
                        renderSuggestions();
                    }
                })
                .catch(function (err) {
                    console.warn('Konnte suggestions.json nicht laden, verwende Standard-Vorschl√§ge.', err);
                    suggestions = ['Frage 1 zu verst√§ndlich?', 'Tempo der Vorlesung okay?', 'Verst√§ndnis von Konzept X?'];
                    renderSuggestions();
                });
        })();

        function renderSuggestions() {
            if (!suggestionsListEl) return;
            suggestionsListEl.innerHTML = '';

            suggestions.forEach(function (s) {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.setAttribute('role', 'menuitem');
                item.tabIndex = 0;
                item.textContent = s;
                item.addEventListener('click', function () {
                    const textarea = overlay.querySelector('#ratingText');
                    if (textarea) textarea.value = s;
                    hideSuggestions();
                });
                suggestionsListEl.appendChild(item);
            });
        }

        function saveSuggestionsToStorage() {
            try { localStorage.setItem(storageKey, JSON.stringify(suggestions)); } catch (e) { console.warn('Konnte Vorschl√§ge nicht in localStorage speichern.', e); }
        }

        function renderManageList() {
            const list = overlay.querySelector('#manageList');
            if (!list) return;
            list.innerHTML = '';
            suggestions.forEach(function (s, idx) {
                const li = document.createElement('li');
                const span = document.createElement('span');
                span.textContent = s;
                const del = document.createElement('button');
                del.className = 'del-btn';
                del.textContent = 'L√∂schen';
                del.addEventListener('click', function () { deleteSuggestion(idx); });
                li.appendChild(span);
                li.appendChild(del);
                list.appendChild(li);
            });
        }

        function toggleManagePanel() {
            const panel = overlay.querySelector('#managePanel');
            if (!panel) return;
            const isHidden = panel.getAttribute('aria-hidden') === 'true';
            panel.setAttribute('aria-hidden', isHidden ? 'false' : 'true');
            if (isHidden) {
                renderManageList();
                const input = overlay.querySelector('#newSuggestionInput');
                if (input) input.focus();
            }
        }

        function addSuggestion() {
            const input = overlay.querySelector('#newSuggestionInput');
            if (!input) return;
            const v = input.value.trim();
            if (!v) return;
            suggestions.unshift(v);
            saveSuggestionsToStorage();
            renderSuggestions();
            renderManageList();
            input.value = '';
            input.focus();
        }

        function deleteSuggestion(idx) {
            if (idx < 0 || idx >= suggestions.length) return;
            suggestions.splice(idx, 1);
            saveSuggestionsToStorage();
            renderSuggestions();
            renderManageList();
        }

        document.body.appendChild(overlay);


       
        overlay.addEventListener('click', (ev) => {
            if (ev.target === overlay) {
                overlay.remove();
            }
        });

        function hideSuggestions() {
            const suggestionsEl = overlay.querySelector('#suggestions');
            if (!suggestionsEl) return; 

            const showSuggestionsBtn = overlay.querySelector('#showSuggestionsBtn');

            suggestionsEl.style.display = 'none';
            suggestionsEl.setAttribute('aria-hidden', 'true');

            if (showSuggestionsBtn) {
                showSuggestionsBtn.setAttribute('aria-expanded', 'false');
                const chevron = showSuggestionsBtn.querySelector('.chevron');
                if (chevron) chevron.textContent = '‚ñæ';
            }
        }

        function showSuggestions() {
            const suggestionsEl = overlay.querySelector('#suggestions');
            if (!suggestionsEl) return;

            const showSuggestionsBtn = overlay.querySelector('#showSuggestionsBtn');

            suggestionsEl.style.display = 'block';
            suggestionsEl.setAttribute('aria-hidden', 'false');

            if (showSuggestionsBtn) {
                showSuggestionsBtn.setAttribute('aria-expanded', 'true');
                const chevron = showSuggestionsBtn.querySelector('.chevron');
                if (chevron) chevron.textContent = '‚ñ¥'; 
            }
        }

        const primaryBtn = overlay.querySelector('#showSuggestionsBtn');
        if (primaryBtn) {
            primaryBtn.addEventListener('click', function(e) {
                const suggestionsEl = overlay.querySelector('#suggestions');
                if (suggestionsEl && suggestionsEl.style.display === 'block') hideSuggestions(); else showSuggestions();
            });
        }

        const exitBtn = overlay.querySelector('#closePopupBtn');
        if (exitBtn) exitBtn.addEventListener('click', function (e) { overlay.remove(); });

        // Manage button: open the manage panel within the overlay
        const manageBtnLocal = overlay.querySelector('#manageBtn');
        if (manageBtnLocal) {
            manageBtnLocal.addEventListener('click', function (e) {
                e.stopPropagation();
                toggleManagePanel();
            });
        }

        const addSuggestionBtnLocal = overlay.querySelector('#addSuggestionBtn');
        if (addSuggestionBtnLocal) addSuggestionBtnLocal.addEventListener('click', function (e) { e.preventDefault(); addSuggestion(); });

        const newSuggestionInputLocal = overlay.querySelector('#newSuggestionInput');
        if (newSuggestionInputLocal) newSuggestionInputLocal.addEventListener('keydown', function (e) { if (e.key === 'Enter') { e.preventDefault(); addSuggestion(); } });

    });
}




document.addEventListener('DOMContentLoaded', function () {



    const sessionBtn = document.getElementById('openSessionBtn');
    const participantCountEl = document.getElementById('participantCount');

    function setSessionStartedUI() {
        if (!sessionBtn) return;
        sessionBtn.textContent = 'Session gestartet';
        sessionBtn.title = 'Die Session ist gestartet, User k√∂nnen bereits beitreten.'
        sessionBtn.disabled = true;
    }

   
    if (localStorage.getItem('sessionStarted') === 'true') {
        setSessionStartedUI();
    }

  
    
    if (sessionBtn) {
        sessionBtn.addEventListener('click', function (e) {
            e.preventDefault();

            const n = prompt('Teilnehmerzahl eingeben', '1');
            if (n === null) return;

            let num = parseInt(n, 10);
            if (isNaN(num) || num < 0) num = 0;

            if (participantCountEl) {
                participantCountEl.textContent = String(num);
            }

        
            localStorage.setItem('sessionStarted', 'true');

            
            setSessionStartedUI();

            
            try {
                if (window.BroadcastChannel) {
                    const ch = new BroadcastChannel('hci_channel');
                    ch.postMessage({ type: 'sessionStarted', value: true });
                    ch.close();
                }
            } catch (err) {
                console.warn(err);
            }
        });
    }
    

});
