<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bewertungstool</title>
  <link rel="stylesheet" href="bewertungtool.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <section id="polls" class="polls"></section>


  <div id="popup" class="popup-overlay" aria-hidden="true">
    <div class="popup-content" role="dialog" aria-modal="true" aria-labelledby="popup-title">
      <button class="close-btn" aria-label="Schließen" id="closePopupBtn">&times;</button>
      <h2 id="popup-title">Bewertung erstellen</h2>
      <p>Gib eine Frage für die Bewertung ein</p>

      <label for="ratingText" class="visually-hidden">Bewertungstext</label>
      <textarea id="ratingText" rows="5" placeholder="Schreibe eine Frage bei denen die Studenten abstimmen können"></textarea>

      <div class="controls">
        <div class="dropdown">
          <button id="showSuggestionsBtn" class="btn" aria-expanded="false" aria-controls="suggestions">
            <span class="btn-label">Beispielbewertungen</span>
            <span class="chevron" aria-hidden="true">▾</span>
          </button>

          <div id="suggestions" class="dropdown-menu" role="menu" aria-hidden="true">
            <div id="suggestionsList" class="suggestions-list"></div>
            <div class="dropdown-footer">
              <button id="manageBtn" class="btn small">Beispielbewertung bearbeiten</button>
            </div>
            <div id="managePanel" class="manage-panel" aria-hidden="true">
              <input id="newSuggestionInput" type="text" placeholder="Neue Vorschlag hinzufügen..." />
              <button id="addSuggestionBtn" class="btn small">Hinzufügen</button>
              <ul id="manageList" class="manage-list"></ul>
            </div>
          </div>
        </div>

        <button id="saveBtn" class="btn primary">Speichern</button>
      </div>
    </div>
  </div>

  <script src="bewertungentool.js"></script>
</body>
</html>
