<div id="surveyOverlay" class="popup-overlay">
    <div class="popup-content">

        <button class="close-btn" id="closeSurveyBtn">&times;</button>

        <h2>Umfrage erstellen</h2>
        <p>Gib eine Frage für die Umfrage ein</p>

        <textarea
            id="surveyQuestion"
            rows="4"
            placeholder="z.B. War das heutige Thema verständlich?"
        ></textarea>

        <div class="controls">
            <button id="confirmSurveyBtn" class="btn primary">Bestätigen</button>
            <button id="cancelSurveyBtn" class="btn">Abbrechen</button>
        </div>

    </div>
</div>
